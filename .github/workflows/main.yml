name: End-to-end tests
on: [push]
jobs:
  eslint:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14.16'
      - run: npm ci
      - name: Lint javscript code
        run: npm run lint
      - name: Save eslint report json
        run : npm run lint-report-json
        #continue to next step even if it fails
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@1.1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: ".reports/eslint-report.json"
      - name: Upload ESLint report
        uses: actions/upload-artifact@v1
        with:
          name: eslint-report.json
          path: .reports/eslint-report.json

  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14.16'
      - name: Run E2E tests
        uses: cypress-io/github-action@v2
        with:
          record: true
          build: npm run build
          start: npm run serve 
          wait-on: 'http://localhost:9000'
          browser: chrome
          headless: true
        env:
          GATSBY_HASURA_GRAPHQL_URL: ${{ secrets.HASURA_GRAPHQL_URL }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}